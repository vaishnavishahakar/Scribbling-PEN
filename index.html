<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribbling PEN</title>

    <style>
        .app-title {
            text-align: center;
        }

        .input-text {
            width: 70%;
            margin: 10px auto;
            display: block;
            height: 100px;
        }

        .result-text {
            width: 70%;
            margin: 10px auto;
            height: 100px;
            display: block;
        }

        .buttons-container {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <h1 class="app-title">Scribbling PEN</h1>
    <input type="text" class="input-text" id="input-text" />
    <p id="result-text" class="result-text"></p>

    <div class="buttons-container">
        <button class="action-btn" onclick="giveActionResult('uppercase')">UPPER CASE</button>
        <button class="action-btn" onclick="giveActionResult('lowercase')">LOWER CASE</button>
        <button class="action-btn" onclick="giveActionResult('charcount')">CHARACTER COUNT</button>
        <button class="action-btn" onclick="giveActionResult('wordcount')">WORD COUNT</button>
    </div>

    <script>
        function giveActionResult(action) {
            const inputElement = document.getElementById("input-text");
            const resultElement = document.getElementById("result-text");

            const inputVal = inputElement.value
            const resultTarget = resultElement.innerText

            if (action == 'uppercase')
                resultTarget = inputVal.toUpperCase()
            else if (action == 'lowercase')
                resultTarget = inputVal.toLowerCase()
            else if (action == 'charcount')
                resultTarget = `Total Characters: ${inputVal.length}`
            else
                resultTarget = `Total Words: ${inputVal.split(" ").length}`
        }    
    </script>

</body>

</html>
